<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survive Game</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <Header><div class="survive">Survive</div><button type="button" class="restartg">Restart Game</button> </header>
      <aside class="right">
        <H5 class="rightText">Player2</h5>
          <div class="rightPoints pPoints">points</div>
            <div class="rightHealth pHealth">health</div>
            <div class="pInv">Inventory</div>
            <div class="rightInventory"></div>
      </aside>
      <aside class="left">
        <H5 class="leftText">Player1</h5>
          <div class="leftPoints pPoints">points</div>
          <div class="leftHealth pHealth">health</div>
          <div class="pInv">Inventory</div>
          <div class="leftInventory"></div>
      </aside>

    </div>
      <div class="container2">
        <img src="" alt="slot3" class="slot" id="slot3" />
        <img src="" alt="slot2" class="slot" id="slot2" />
        <img src="" alt="slot1" class="slot" id="slot1" />
      </div>
      <footer class="container2">
        <div class="context3">3</div>
        <div class="context2">2</div>
        <div class="context1">1</div>
      </footer>
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">EVENT</h4>
            </div>
            <div class="modal-body pone">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-body ptwo">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <script src="app.js"></script>
  </body>
</html>
